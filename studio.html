<script>
    $(document).ready(function() {
        $("#content").find("[id^='tab']").hide(); // Hide all content
        $("#tabs li:first").attr("id","current"); // Activate the first tab
        $("#content #tab1").show(); // Show first tab's content
    
        $('#tabs a').click(function(e) {
            e.preventDefault();
            if ($(this).closest("li").attr("id") == "current"){ //detection for current tab
             return;
            }
            else{
              $("#content").find("[id^='tab']").hide(); // Hide all content
              $("#tabs li").attr("id",""); //Reset id's
              $(this).parent().attr("id","current"); // Activate this
              $('#' + $(this).attr('name')).show(); // Show content for the current tab
              var scroll = document.getElementById('content'); scroll.scrollTo(0,0); // Scroll Reset
            }
        });
    });
</script>

<!-- script menu 2 -->
<script>
    $(document).ready(function() {
        $("#fonds").find("[id^='ong']").hide(); // Hide all content
        $("#ongs li:first").attr("id","current"); // Activate the first tab
        $("#fonds #ong1").show(); // Show first tab's content
    
        $('#ongs a').click(function(e) {
            e.preventDefault();
            if ($(this).closest("li").attr("id") == "current"){ //detection for current tab
             return;
            }
            else{
              $("#fonds").find("[id^='ong']").hide(); // Hide all content
              $("#ongs li").attr("id",""); //Reset id's
              $(this).parent().attr("id","current"); // Activate this
              $('#' + $(this).attr('name')).show(); // Show content for the current tab
              var scroll = document.getElementById('fonds'); scroll.scrollTo(0,0); // Scroll reset
            }
        });
    });
</script>
